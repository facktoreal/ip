<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is my IP?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center border-t-4 border-blue-500">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Your Public IP Address</h1>
        
        <div class="bg-gray-50 p-6 rounded-md border border-gray-200 mb-6">
            <span class="text-3xl md:text-4xl font-mono font-bold text-blue-600 break-all">{{ .IP }}</span>
        </div>

        <div class="text-sm text-gray-500 mb-8">
            <p>Uptime: {{ .Uptime }}</p>
        </div>

        <div class="text-left mb-8">
            <h2 class="text-sm font-semibold text-gray-700 uppercase tracking-wide mb-3">Usage</h2>
            <div class="space-y-3">
                <div>
                    <p class="text-xs text-gray-500 mb-1">Get IP as plain text:</p>
                    <code class="block bg-gray-800 text-gray-200 p-2 rounded text-xs">curl "{{ .HOSTNAME }}?format=text"</code>
                </div>
                <div>
                    <p class="text-xs text-gray-500 mb-1">Force JSON response:</p>
                    <code class="block bg-gray-800 text-gray-200 p-2 rounded text-xs">curl "{{ .HOSTNAME }}?format=json"</code>
                </div>
                <div>
                    <p class="text-xs text-gray-500 mb-1">Force XML response:</p>
                    <code class="block bg-gray-800 text-gray-200 p-2 rounded text-xs">curl "{{ .HOSTNAME }}?format=xml"</code>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 flex justify-center space-x-4">
            <a href="/api/healthz" class="text-xs text-gray-400 hover:text-blue-500 transition">Health</a>
            <a href="https://github.com/facktoreal/ip" class="text-xs text-gray-400 hover:text-blue-500 transition flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                </svg>
                GitHub
            </a>
        </div>
    </div>
</body>
</html>
